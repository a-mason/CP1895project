{% extends "layout.html" %}

{% block body %}
    <div class="mx-auto text-center">
        {% if characters %}
        <h3>Your Current Characters</h3>
            <div class="d-flex flex-wrap justify-content-center gap-4">
              {% for character in characters %}
                <div class="card p-2" style="width: 150px">
                  <b>{{ character.name }}</b> ({{ character.info }})<br>({{ character.hp }} / 10 HP)<br>
                  <img src="{{ file_location }}/{{ character.image }}" class="{% if character.hp <= 0 %}fainted{% endif %}
                   rounded mx-auto d-block" height="100" alt="Character Image">
                  <form action="{{ url_for('remove', characterid=character.characterid) }}" method="post">
                    <button type="submit">Remove</button>
                  </form>
                </div>
              {% endfor %}
            </div>
        {% endif %}

        <a href="{{ url_for('add') }}">Add Character</a>
        <br>
    </div>
    <div class="fixed-bottom text-center mb-2">
      <a class="btn btn-outline-secondary" href="{{ url_for('battle') }}">Battle!</a>
    </div>
{% endblock %}
