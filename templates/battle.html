{% extends "layout.html" %}

{% block body %}
  <div class="d-flex flex-wrap justify-content-center gap-4">
      <div class="col-auto text-center">
      <h2>Boss Battle</h2>
      <p><b>({{ boss_hp }} / 100 HP)</b></p>
      </div>
  </div>

  <div class="d-flex flex-wrap justify-content-center">
    {% for character in characters %}
        <div class="text-center mx-3">
            <b>{{ character.name }}</b><br>({{ character.hp }} / 10 HP)<br>
            <img src="{{ file_location }}/{{ character.image }}" class="{% if character.hp <= 0 %}fainted{% endif %}" height="150">
         {% if character.hp > 0 and boss_hp > 0 %}
            <form action="{{ url_for('attack', characterid=character.characterid) }}" method="post">
            <button class="btn btn-outline-secondary" type="submit">Attack</button>
            </form>
        {% elif character.hp <= 0 %}
            <p style="color: red">Fainted!</p>
        {% endif %}
        </div>
    {% endfor %}
  </div>
    <div class="fixed-bottom text-center mt-4 mb-5">
      <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Retreat!</a>
    </div>

{% endblock %}
